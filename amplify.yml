version: 1
frontend:
  phases:
    preBuild:
      commands:
        # ここが魔法の呪文です！Node.js 20を強制インストールして使います
        - nvm install 20
        - nvm use 20
        - node -v
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: out
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
